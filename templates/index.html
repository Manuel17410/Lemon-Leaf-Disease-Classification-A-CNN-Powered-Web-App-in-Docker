<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Tree Health Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #A3D9A5, #FFF5A5);
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        label {
            font-size: 1.3em;
            margin-bottom: 15px;
            display: block;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 25px;
            font-size: 1.6em;
            font-weight: bold;
        }

        .healthy {
            color: #4CAF50;
        }

        .sick {
            color: #FF5733;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            font-size: 1.2em;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Lemon Tree Health Checker</h1>
    <div class="form-container">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a leaf image for classification:</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            <button type="submit">Upload and Classify</button>
        </form>
        <img id="image-preview" class="image-preview" src="" alt="Image Preview" style="display:none;">
        <div class="result">
            <!-- Prediction result will appear here -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const preview = document.getElementById('image-preview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
